<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body style="display: flex;">
    <div class="navbar-vertical">
        <div class="nav-container">
            <i class="fa-solid fa-house fs-2 white"></i>
        </div>
        <div class="nav-container">
            <i class="fa-solid fa-headphones-simple fs-2 white"></i>
        </div>
        <div class="nav-container">
            <i class="fa-solid fa-flag fs-2 white"></i>
        </div>
        <div class="nav-container">
            <i class="fa-solid fa-chart-pie fs-2 white"></i>
        </div>
    </div>
    <div class="both"></div>
    <div class="container">
        <div class="content">
            <div class="navbar-horizontal">
                <div class="navbar-content">
                    <div class="search">
                        <input type="text" class="input-search" placeholder="Search">
                        <button type="button" class="button-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="etc">
                        <i class="fa-solid fa-bell fs-2 mr-40 color-gray pc-menu"></i>
                        <i class="fa-solid fa-envelope fs-2 mr-40 color-gray pc-menu"></i>
                        <p class="mr-40 color-gray pc-menu">Sunho Hwang</p>
                        <button type="button" class="btn-mobile-menu">
                            <i class="fa-solid fa-bars fs-2 icon-mobile-menu"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <h1>대시보드</h1>

                <div class="plan-list">
                    <div class="plan-item border-left-skyblue">
                        <div class="plan-content">
                            <p>내 마지막 월급(최저시급)</p>
                            <h3>\ 1,666,140</h3>
                        </div>
                        <i class="fa-solid fa-sack-dollar fs-1 color-gray"></i>
                    </div>
                    <div class="plan-item border-left-green">
                        <div class="plan-content">
                            <p>코딩 경력</p>
                            <h3>3 Years</h3>
                        </div>
                        <i class="fa-solid fa-desktop fs-1 color-gray"></i>
                    </div>
                    <div class="plan-item border-left-purple">
                        <div class="plan-content">
                            <p>리듬게임 경력</p>
                            <h3>1 Years</h3>
                        </div>
                        <i class="fa-brands fa-itunes-note fs-1 color-gray"></i>
                    </div>
                    <div class="plan-item border-left-yellow">
                        <div class="plan-content">
                            <p>Earnings (Monthly)</p>
                            <h3>$400,000</h3>
                        </div>
                        <i class="fa-solid fa-calendar fs-1 color-gray"></i>
                    </div>
                </div>

                <div class="chart-task-content">
                    <div class="chart">
                        <div class="chart-title">
                            <h3>백준 Solved.AC 점수</h3>
                        </div>
                        <div class="chart-content">
                            <div class="myChart">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-title">
                            <h3>할 일</h3>
                        </div>
                        <div class="task-content">
                            <p>카카오톡 읽기</p>
                            <button class="task-btn">999+</button>
                        </div>
                        <div class="task-content">
                            <p>디스코드 메시지 읽기</p>
                            <button class="task-btn">99+</button>
                        </div>
                        <div class="task-content">
                            <p>내 포트폴리오 업데이트하기</p>
                            <button class="task-btn">20</button>
                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2023-08', '2023-09', '2023-10', '2023-11', '2023-12', '2024-01'],
                datasets: [{
                    label: '# Score',
                    data: [51, 114, 208, 886, 1208, 1223],
                    backgroundColor: 'rgba(196, 188, 88, 0.2)',
                    borderColor: 'rgba(196, 188, 88, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
